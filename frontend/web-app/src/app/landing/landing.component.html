<div>
    <div class="row">
        <div class="col"></div>
        <div class="col-md-8">
            <h1>Welcome to the Restaurant delivery</h1>
        </div>
        <div class="col"></div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col">
        
        </div>
        <div class="col-md-8">
            <form >
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input [(ngModel)]="email" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input [(ngModel)]="password" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
            </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>
