<div class="row">
    <div class="col"></div>
    <div class="col d-flex justify-content-center">
        <div>
            <h1>
                Profile
            </h1>
        </div>
    </div>
    <div class="col"></div>
</div>
<div class="row">
    <div class="col">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h2>User type: <i>{{user.role}}</i></h2>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <img src="{{user.image}}" width="250" height="250"  alt="your image" id="img">
            </div>
        </div>
    </div>
    <div class="col d-flex justify-content-center">
        <form >
            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input [(ngModel)]="user.username" type="text" name="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="user.name" type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input [(ngModel)]="user.surname" type="text" name="surname" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="Surname">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input [(ngModel)]="user.email" disabled type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input [(ngModel)]="user.address" type="text" name="address" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="date">Date of birth</label>
                <input [ngModel]="user.dateOfBirth | date:'yyyy-MM-dd'" type="date" name="date" class="form-control" id="date" (input)="setDate($event)"/>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">New password</label>
                <input [(ngModel)]="password" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Confirm new password</label>
                <input [(ngModel)]="confirmPassword" type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Confirm password">
            </div>
            <div class="row">
                <div class="col">
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-primary" (click)="update()">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col d-flex justify-content-center">
        <h2>User status: <i>{{user.status}}</i></h2>
    </div>
</div>
