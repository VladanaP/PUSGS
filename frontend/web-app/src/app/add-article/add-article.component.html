<div class="row">
    <div class="col"></div>
    <div class="col d-flex justify-content-center">
        <h1>
            Add article
        </h1>
    </div>
    <div class="col"></div>
</div>
<div class="row">
    <div class="col d-flex justify-content-center">
    </div>
    <div class="col d-flex justify-content-center">
        <form >
            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="name" type="text" name="name" class="form-control" id="name"/>
            </div>
            <div class="form-group">
                <label for="price">Price (din)</label>
                <input [(ngModel)]="price" type="number" name="price" class="form-control" id="price"/>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <input [(ngModel)]="ingredients" type="text" name="ingredients" class="form-control" id="ingredients"/>
            </div>
            <div class="row">
                <div class="col">
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col d-flex justify-content-center">
    </div>
</div>
